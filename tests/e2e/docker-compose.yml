version: "3.7"

services:
  notify:
    image: docker.miracum.org/uc1-recruit/notify:$IMAGE_TAG
    environment:
      FHIR_URL: "http://fhir:8080/fhir"
      WEBHOOK_ENDPOINT: "http://notify:8080/on-list-change"
      SPRING_MAIL_HOST: maildev
      SPRING_MAIL_PORT: 25
      SPRING_MAIL_USERNAME: maildev
      SPRING_MAIL_PASSWORD: maildev # pragma: allowlist secret
    volumes:
      - ./rules.yaml:/opt/notify/config/application.yaml:ro
    depends_on:
      - fhir
      - maildev

  tester:
    image: curlimages/curl:7.76.0
    command: >
      -X GET
      --fail
      --retry-connrefuse
      --connect-timeout 30
      --max-time 120
      --retry 10
      --retry-delay 15
      http://notify:8080/actuator/health
    depends_on:
      - notify

  fhir:
    image: ghcr.io/chgl/hapi-fhir-jpaserver-starter:v1.1.1-hapi5.3.0-distroless

  maildev:
    image: djfarrelly/maildev:1.1.0
