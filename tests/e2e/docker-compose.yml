version: "3.7"

services:
  notify:
    image: docker.miracum.org/uc1-recruit/notify:$IMAGE_TAG
    environment:
      FHIR_URL: "http://fhir:8080/fhir"
      WEBHOOK_ENDPOINT: "http://notify:8080/on-list-change"
      SPRING_MAIL_HOST: maildev
      SPRING_MAIL_PORT: 25
      SPRING_MAIL_USERNAME: maildev
      SPRING_MAIL_PASSWORD: maildev
    depends_on:
      - fhir
      - maildev

  tester:
    image: curlimages/curl:7.72.0
    command: >
      -X GET
      --fail
      --retry-connrefuse
      --connect-timeout 10
      --max-time 60
      --retry 5
      --retry-delay 10
      http://notify:8080/actuator/health
    depends_on:
      - notify

  fhir:
    image: docker.miracum.org/miracum-data/hapi-fhir-jpaserver:v8.1.3
    environment:
      server.address.override: "http://fhir:8080/fhir"

  maildev:
    image: djfarrelly/maildev:1.1.0
