version: "3.7"

services:
  fhir:
    image: docker.miracum.org/miracum-data/hapi-fhir-jpaserver:v8.1.2
    ports:
      - "8082:8080"
    environment:
      server.address: "http://localhost:8082/fhir"
      subscription.resthook.enabled: "true"
      subscription.websocket.enabled: "false"

  list:
    image: docker.miracum.org/uc1-recruit/list:v1.23.1
    restart: always
    ports:
      - "8083:8080"
    environment:
      FHIR_URL: "http://fhir:8080/fhir"

  maildev:
    image: djfarrelly/maildev:1.1.0
    ports:
      - "3025:25"
      - "2080:80"

  loader:
    image: curlimages/curl:7.72.0
    command: >
      -X POST
      -H "Content-Type: application/json"
      --retry-connrefuse
      --connect-timeout 10
      --max-time 60
      --retry 5
      --retry-delay 10
      --data "@/data/screening-list-sample.json"
      http://fhir:8080/fhir
    depends_on:
      - fhir
    volumes:
      - ./data:/data:ro
