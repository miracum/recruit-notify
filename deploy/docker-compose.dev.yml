services:
  fhir:
    image: ghcr.io/chgl/hapi/hapi-fhir-jpaserver-starter:5.5.0-pre1-snapshot
    environment:
      HAPI_FHIR_VALIDATION_REQUESTS_ENABLED: "true"
      HAPI_FHIR_SUBSCRIPTION_RESTHOOK_ENABLED: "true"
      HAPI_FHIR_FHIR_VERSION: "R4"
      HAPI_FHIR_CORS_ALLOWCREDENTIALS: "false"
      HAPI_FHIR_CORS_ALLOWED_ORIGIN: "*"
    ports:
      - "8082:8080"

  list:
    image: ghcr.io/miracum/recruit/list:v2.8.6
    ports:
      - "8083:8080"
    environment:
      FHIR_URL: "http://fhir:8080/fhir"
      KEYCLOAK_DISABLED: "true"

  maildev:
    image: djfarrelly/maildev:1.1.0
    ports:
      - "3025:25"
      - "2080:80"

  loader:
    image: curlimages/curl:7.77.0
    command: >
      -X POST
      -H "Content-Type: application/json"
      --retry-connrefuse
      --connect-timeout 10
      --max-time 60
      --retry 5
      --retry-delay 10
      --data "@/data/screening-list-sample.json"
      http://fhir:8080/fhir
    depends_on:
      - fhir
    volumes:
      - ./data:/data:ro

  jaeger:
    image: jaegertracing/all-in-one:1.24
    ports:
      - 16686:16686
      - 6831:6831/udp
