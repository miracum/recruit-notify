fhir:
  url: "http://localhost:8082/fhir"
  subscription:
    criteria: "List?code=http://miracum.org/fhir/CodeSystem/screening-list|screening-recommendations"
  systems:
    screeninglistreference: "http://miracum.org/fhir/screening-list-study-reference"
    studyacronym: "http://miracum.org/fhir/study-acronym"

webhook:
  endpoint: "http://localhost:8080/on-list-change"

retry:
  backoffPeriod: 10000
  maxAttempts: 10

spring:
  mail:
    host: localhost
    port: 3025
    username: user
    password: pass
    properties:
      mail:
        debug: true

management:
  endpoints:
    web:
      exposure:
        include: "health, prometheus"
      base-path: /
      path-mapping:
        health: health
        prometheus: metrics


notifications:
  rulePath: "./notifications.sample.yml"
  messageBodyScreeningListLinkTemplate: "http://localhost:8083/patient-recommendations/%s"
