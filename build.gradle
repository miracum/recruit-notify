plugins {
    id "org.springframework.boot" version "2.3.0.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "com.github.spotbugs" version "4.2.0"
    id "java"
    id "checkstyle"
    id "jacoco"
}

group = "org.miracum.recruit"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    mavenCentral()
}

ext {
    hapiFhirVersion = "4.2.0"
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter:2.3.0.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-mail:2.3.0.RELEASE"
    implementation "org.springframework.retry:spring-retry:1.2.5.RELEASE"
    implementation "org.springframework.retry:spring-retry:1.2.5.RELEASE"
    implementation "org.yaml:snakeyaml:1.26"
    implementation "org.springframework.boot:spring-boot-starter-actuator:2.3.0.RELEASE"
    implementation "io.micrometer:micrometer-registry-prometheus:1.5.1"
    implementation "io.micrometer:micrometer-core:1.5.1"
    implementation "ca.uhn.hapi.fhir:org.hl7.fhir.r4:$hapiFhirVersion"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-base:$hapiFhirVersion"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client:$hapiFhirVersion"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:$hapiFhirVersion"
    developmentOnly "org.springframework.boot:spring-boot-devtools:2.3.0.RELEASE"
    testImplementation("org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco-reports")
}

jacocoTestReport {
    reports {
        html.enabled false
        xml.enabled false
        csv.enabled true
        csv.destination file("${buildDir}/jacoco/coverage.csv")
    }
}

spotbugsMain {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/spotbugs.html")
            stylesheet = 'fancy-hist.xsl'
        }
    }
}

test {
    useJUnitPlatform()
}
