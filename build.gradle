plugins {
    id "org.springframework.boot" version "2.3.1.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "com.github.spotbugs" version "4.3.0"
    id "java"
    id "checkstyle"
    id "jacoco"
}

group = "org.miracum.recruit"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-mail"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.retry:spring-retry:1.3.0"
    implementation "io.micrometer:micrometer-registry-prometheus:1.5.1"
    implementation "io.micrometer:micrometer-core:1.5.1"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-base:5.0.2"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client:5.0.2"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.0.2"
    developmentOnly "org.springframework.boot:spring-boot-devtools:2.3.1.RELEASE"
    testImplementation("org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco-reports")
}

jacocoTestReport {
    reports {
        html.enabled false
        xml.enabled false
        csv.enabled true
        csv.destination file("${buildDir}/jacoco/coverage.csv")
    }
}

spotbugsMain {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/spotbugs.html")
            stylesheet = 'fancy-hist.xsl'
        }
    }
}

test {
    useJUnitPlatform()
}

bootJar {
    layered()
}
